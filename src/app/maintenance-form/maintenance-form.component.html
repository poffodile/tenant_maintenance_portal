<h2>Submit a Maintenance Request</h2>

<form (ngSubmit)="submitRequest()" #requestForm="ngForm">
  <label>
    Tenant Name:
    <input
      type="text"
      name="tenantName"
      [(ngModel)]="formData.tenantName"
      required
    />
  </label>
  <br /><br />

  <label>
    Issue Description:
    <textarea
      name="description"
      [(ngModel)]="formData.description"
      required
    ></textarea>
  </label>
  <br /><br />

  <label>
    Urgency:
    <select name="urgency" [(ngModel)]="formData.urgency" required>
      <option value="">--Select--</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </label>
  <br /><br />

  <button type="submit" [disabled]="!requestForm.form.valid">Submit</button>
</form>

<hr />
<h3>Submitted Requests</h3>
<ul>
  <li *ngFor="let request of requests">
    <strong>{{ request.tenantName }}</strong> ({{ request.urgency }})<br />
    {{ request.description }}
  </li>
</ul>
